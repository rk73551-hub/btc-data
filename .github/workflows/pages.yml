name: Mirror BTC data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (default branch)
        uses: actions/checkout@v4

      - name: Create public dir
        run: mkdir -p public

      # Fetch latest row (just 1 row)
      - name: Fetch latest row
        run: curl -sSL "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhIdOiy9yG4bbaRVQqu3ppXA25RMnrJlBTsfDFWoxf7X3cD2jzioBvD9u6c1B-qTUK28hsgbKa9xPZp_M_GbhdihF4YWxrrkSlqoH90bWEQ8DixPFH6KYy75JBqQ5u2oCWAFuXVkidPIJerOIwyipVMBRikI-1fnWZtm7gIbYBc6ewU09X81nf3STTlUIdcKbtiP_oaZ3SsSi8iCRfSU1FjJf5C6HYtF0J8NSRIePnnU3-HeagK2gOP-A6pY4sEotwFhaGtVIAsFcyAZRoUG7DbKcw7btYJEBf1yRqoNCx1gsE-xSe3UcqaGtqzxYd-FpwL9kBf9VBIE-hm7zEQqenayosRs6jBbZXA2nURe0MAVi3VTDM&lib=M8R3HWLSdx30lEyuFuFPQ2R4NngdmT2Wt&mode=ytd&limit=1" -o public/latest.json || echo '{}' > public/latest.json

      # Fetch last 24h
      - name: Fetch last 24h
        run: curl -sSL "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhIdOiy9yG4bbaRVQqu3ppXA25RMnrJlBTsfDFWoxf7X3cD2jzioBvD9u6c1B-qTUK28hsgbKa9xPZp_M_GbhdihF4YWxrrkSlqoH90bWEQ8DixPFH6KYy75JBqQ5u2oCWAFuXVkidPIJerOIwyipVMBRikI-1fnWZtm7gIbYBc6ewU09X81nf3STTlUIdcKbtiP_oaZ3SsSi8iCRfSU1FjJf5C6HYtF0J8NSRIePnnU3-HeagK2gOP-A6pY4sEotwFhaGtVIAsFcyAZRoUG7DbKcw7btYJEBf1yRqoNCx1gsE-xSe3UcqaGtqzxYd-FpwL9kBf9VBIE-hm7zEQqenayosRs6jBbZXA2nURe0MAVi3VTDM&lib=M8R3HWLSdx30lEyuFuFPQ2R4NngdmT2Wt&mode=ytd&limit=24" -o public/last-24h.json || echo '[]' > public/last-24h.json

      # Fetch YTD
      - name: Fetch YTD
        run: curl -sSL "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhIdOiy9yG4bbaRVQqu3ppXA25RMnrJlBTsfDFWoxf7X3cD2jzioBvD9u6c1B-qTUK28hsgbKa9xPZp_M_GbhdihF4YWxrrkSlqoH90bWEQ8DixPFH6KYy75JBqQ5u2oCWAFuXVkidPIJerOIwyipVMBRikI-1fnWZtm7gIbYBc6ewU09X81nf3STTlUIdcKbtiP_oaZ3SsSi8iCRfSU1FjJf5C6HYtF0J8NSRIePnnU3-HeagK2gOP-A6pY4sEotwFhaGtVIAsFcyAZRoUG7DbKcw7btYJEBf1yRqoNCx1gsE-xSe3UcqaGtqzxYd-FpwL9kBf9VBIE-hm7zEQqenayosRs6jBbZXA2nURe0MAVi3VTDM&lib=M8R3HWLSdx30lEyuFuFPQ2R4NngdmT2Wt&mode=ytd&limit=20000" -o public/ytd.json || echo '[]' > public/ytd.json

      # Fetch 90d dataset
      - name: Fetch 90d dataset
        run: curl -sSL "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhIdOiy9yG4bbaRVQqu3ppXA25RMnrJlBTsfDFWoxf7X3cD2jzioBvD9u6c1B-qTUK28hsgbKa9xPZp_M_GbhdihF4YWxrrkSlqoH90bWEQ8DixPFH6KYy75JBqQ5u2oCWAFuXVkidPIJerOIwyipVMBRikI-1fnWZtm7gIbYBc6ewU09X81nf3STTlUIdcKbtiP_oaZ3SsSi8iCRfSU1FjJf5C6HYtF0J8NSRIePnnU3-HeagK2gOP-A6pY4sEotwFhaGtVIAsFcyAZRoUG7DbKcw7btYJEBf1yRqoNCx1gsE-xSe3UcqaGtqzxYd-FpwL9kBf9VBIE-hm7zEQqenayosRs6jBbZXA2nURe0MAVi3VTDM&lib=M8R3HWLSdx30lEyuFuFPQ2R4NngdmT2Wt&mode=90d&limit=2160" -o public/90d.json || echo '{"rows":[]}' > public/90d.json

      # Fetch dashboard summary
      - name: Fetch dashboard summary
        run: curl -sSL "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhIdOiy9yG4bbaRVQqu3ppXA25RMnrJlBTsfDFWoxf7X3cD2jzioBvD9u6c1B-qTUK28hsgbKa9xPZp_M_GbhdihF4YWxrrkSlqoH90bWEQ8DixPFH6KYy75JBqQ5u2oCWAFuXVkidPIJerOIwyipVMBRikI-1fnWZtm7gIbYBc6ewU09X81nf3STTlUIdcKbtiP_oaZ3SsSi8iCRfSU1FjJf5C6HYtF0J8NSRIePnnU3-HeagK2gOP-A6pY4sEotwFhaGtVIAsFcyAZRoUG7DbKcw7btYJEBf1yRqoNCx1gsE-xSe3UcqaGtqzxYd-FpwL9kBf9VBIE-hm7zEQqenayosRs6jBbZXA2nURe0MAVi3VTDM&lib=M8R3HWLSdx30lEyuFuFPQ2R4NngdmT2Wt&mode=dashboard" -o public/dashboard.json || echo '{"ok":false}' > public/dashboard.json

      - name: Write timestamp
        run: date -u +"%Y-%m-%dT%H:%M:%SZ" > public/timestamp.txt

      # Commit JSONs to gh-pages
      - name: Prepare gh-pages branch
        run: |
          set -e
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
            git reset --hard
          fi
          cp -f public/latest.json public/last-24h.json public/ytd.json public/90d.json public/dashboard.json public/timestamp.txt .
          git add latest.json last-24h.json ytd.json 90d.json dashboard.json timestamp.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -m "Update mirrored data" || echo "No changes to commit"
          git push origin gh-pages

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
