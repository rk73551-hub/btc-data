name: Mirror BTC data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# Put your echo BASE and LIB here (same ones you shared)
env:
  BASE: "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhIdOiy9yG4bbaRVQqu3ppXA25RMnrJlBTsfDFWoxf7X3cD2jzioBvD9u6c1B-qTUK28hsgbKa9xPZp_M_GbhdihF4YWxrrkSlqoH90bWEQ8DixPFH6KYy75JBqQ5u2oCWAFuXVkidPIJerOIwyipVMBRikI-1fnWZtm7gIbYBc6ewU09X81nf3STTlUIdcKbtiP_oaZ3SsSi8iCRfSU1FjJf5C6HYtF0J8NSRIePnnU3-HeagK2gOP-A6pY4sEotwFhaGtVIAsFcyAZRoUG7DbKcw7btYJEBf1yRqoNCx1gsE-xSe3UcqaGtqzxYd-FpwL9kBf9VBIE-hm7zEQqenayosRs6jBbZXA2nURe0MAVi3VTDM"
  LIB:  "M8R3HWLSdx30lEyuFuFPQ2R4NngdmT2Wt"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (default branch)
        uses: actions/checkout@v4

      - name: Create public dir
        run: mkdir -p public

      - name: Fetch latest row (A:N)
        run: |
          TS="${{ github.run_id }}-${{ github.run_number }}"
          curl -sSL --get "$BASE" \
            --data-urlencode "lib=$LIB" \
            --data-urlencode "mode=ytd" \
            --data-urlencode "limit=1" \
            --data-urlencode "cols=1:14" \
            --data-urlencode "token=${{ secrets.APITOKEN }}" \
            --data-urlencode "_=$TS" \
            -o public/latest.json || echo '{}' > public/latest.json

      - name: Fetch last 24h (A:N)
        run: |
          TS="${{ github.run_id }}-${{ github.run_number }}"
          curl -sSL --get "$BASE" \
            --data-urlencode "lib=$LIB" \
            --data-urlencode "mode=ytd" \
            --data-urlencode "limit=24" \
            --data-urlencode "cols=1:14" \
            --data-urlencode "token=${{ secrets.APITOKEN }}" \
            --data-urlencode "_=$TS" \
            -o public/last-24h.json || echo '[]' > public/last-24h.json

      - name: Fetch YTD (A:N)
        run: |
          TS="${{ github.run_id }}-${{ github.run_number }}"
          curl -sSL --get "$BASE" \
            --data-urlencode "lib=$LIB" \
            --data-urlencode "mode=ytd" \
            --data-urlencode "limit=20000" \
            --data-urlencode "cols=1:14" \
            --data-urlencode "token=${{ secrets.APITOKEN }}" \
            --data-urlencode "_=$TS" \
            -o public/ytd.json || echo '[]' > public/ytd.json

      - name: Fetch 90d dataset (A:N)
        run: |
          TS="${{ github.run_id }}-${{ github.run_number }}"
          curl -sSL --get "$BASE" \
            --data-urlencode "lib=$LIB" \
            --data-urlencode "mode=90d" \
            --data-urlencode "limit=2160" \
            --data-urlencode "cols=1:14" \
            --data-urlencode "token=${{ secrets.APITOKEN }}" \
            --data-urlencode "_=$TS" \
            -o public/90d.json || echo '{"rows":[]}' > public/90d.json

      - name: Fetch dashboard summary
        run: |
          TS="${{ github.run_id }}-${{ github.run_number }}"
          curl -sSL --get "$BASE" \
            --data-urlencode "lib=$LIB" \
            --data-urlencode "mode=dashboard" \
            --data-urlencode "token=${{ secrets.APITOKEN }}" \
            --data-urlencode "_=$TS" \
            -o public/dashboard.json || echo '{"ok":false}' > public/dashboard.json

      - name: Write timestamp
        run: date -u +"%Y-%m-%dT%H:%M:%SZ" > public/timestamp.txt

      - name: Commit JSONs to gh-pages
        run: |
          set -e
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
            git reset --hard
          fi
          cp -f public/latest.json public/last-24h.json public/ytd.json public/90d.json public/dashboard.json public/timestamp.txt .
          git add latest.json last-24h.json ytd.json 90d.json dashboard.json timestamp.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -m "Update mirrored data" || echo "No changes to commit"
          git push origin gh-pages
          git checkout -

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
