name: Mirror BTC data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (default branch)
        uses: actions/checkout@v4

      - name: Create public dir
        run: mkdir -p public

      # Latest row (A:G is fine here)
      - name: Fetch latest row
        run: |
          curl -sSL -L "${{ secrets.APPSCRIPT_URL }}?mode=latest&token=${{ secrets.APITOKEN }}" \
          -o public/latest.json || echo '{}' > public/latest.json

      # Last 24h, A:N (1:14)
      - name: Fetch last 24h (A:N)
        run: |
          curl -sSL -L "${{ secrets.APPSCRIPT_URL }}?mode=export&tab=ytd&cols=1:14&limit=24&token=${{ secrets.APITOKEN }}" \
          -o public/last-24h.json || echo '[]' > public/last-24h.json

      # YTD, A:N
      - name: Fetch YTD (A:N)
        run: |
          curl -sSL -L "${{ secrets.APPSCRIPT_URL }}?mode=export&tab=ytd&cols=1:14&since=2025-01-01T00:00:00Z&limit=20000&token=${{ secrets.APITOKEN }}" \
          -o public/ytd.json || echo '[]' > public/ytd.json

      # 90d, A:N
      - name: Fetch 90d (A:N)
        run: |
          curl -sSL -L "${{ secrets.APPSCRIPT_URL }}?mode=export&tab=90d&cols=1:14&limit=2160&token=${{ secrets.APITOKEN }}" \
          -o public/90d.json || echo '{"rows":[]}' > public/90d.json

      # Dashboard (compact)
      - name: Fetch dashboard summary
        run: |
          curl -sSL -L "${{ secrets.APPSCRIPT_URL }}?mode=dashboard&token=${{ secrets.APITOKEN }}" \
          -o public/dashboard.json || echo '{"ok":false}' > public/dashboard.json

      - name: Write timestamp
        run: date -u +"%Y-%m-%dT%H:%M:%SZ" > public/timestamp.txt

      # Commit JSONs to gh-pages
      - name: Prepare gh-pages branch
        run: |
          set -e
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
            git reset --hard
          fi
          cp -f public/latest.json public/last-24h.json public/ytd.json public/90d.json public/dashboard.json public/timestamp.txt .
          git add latest.json last-24h.json ytd.json 90d.json dashboard.json timestamp.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -m "Update mirrored data" || echo "No changes to commit"
          git push origin gh-pages

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
