name: Mirror BTC data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # Your deployed Apps Script "exec" URL (no query params)
  API_BASE: "https://script.google.com/macros/s/AKfycbzsDjd0fYUiOLnEYnFkPETvXg4VdLXIqSXX5tUNB1oeJ8o2EqzXXjAVezaNXKMf0lWTHQ/exec"
  # Token lives in repo Settings → Secrets → Actions → APITOKEN
  TOKEN: "${{ secrets.APITOKEN }}"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (default branch)
        uses: actions/checkout@v4

      - name: Create public dir
        run: mkdir -p public

      # Fail fast if any fetch fails — don't overwrite good files with junk
      - name: Fetch latest row (1 newest candle)
        run: |
          set -euo pipefail
          curl -fS "$API_BASE?mode=latest&limit=1&token=$TOKEN" -o public/latest.json

      - name: Fetch last 24h (all rows since now-24h)
        run: |
          set -euo pipefail
          SINCE_24=$(date -u -d '24 hours ago' +"%Y-%m-%dT%H:%M:%SZ")
          curl -fS "$API_BASE?mode=ytd&since=$SINCE_24&token=$TOKEN" -o public/last-24h.json

      - name: Fetch YTD (since Jan 1 UTC)
        run: |
          set -euo pipefail
          YEAR=$(date -u +"%Y")
          SINCE_YTD="${YEAR}-01-01T00:00:00Z"
          curl -fS "$API_BASE?mode=ytd&since=$SINCE_YTD&token=$TOKEN" -o public/ytd.json

      - name: Fetch 90d dataset
        run: |
          set -euo pipefail
          curl -fS "$API_BASE?mode=90d&token=$TOKEN" -o public/90d.json

      - name: Fetch compact dashboard summary
        run: |
          set -euo pipefail
          curl -fS "$API_BASE?mode=dashboard&token=$TOKEN" -o public/dashboard.json

      - name: Write timestamp
        run: date -u +"%Y-%m-%dT%H:%M:%SZ" > public/timestamp.txt

      # Commit JSONs to gh-pages (raw.githubusercontent.com access)
      - name: Prepare gh-pages branch
        run: |
          set -e
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
            git reset --hard
          fi
          cp -f public/latest.json public/last-24h.json public/ytd.json public/90d.json public/dashboard.json public/timestamp.txt .
          git add latest.json last-24h.json ytd.json 90d.json dashboard.json timestamp.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -m "Update mirrored data" || echo "No changes to commit"
          git push origin gh-pages

      # Also publish to Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
