name: Mirror BTC data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # === IMPORTANT ===
  # Use your direct /exec URL, not the echo link.
  EXEC: "https://script.google.com/macros/s/AKfycbzsDjd0fYUiOLnEYnFkPETvXg4VdLXIqSXX5tUNB1oeJ8o2EqzXXjAVezaNXKMf0lWTHQ/exec"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create public dir
        run: mkdir -p public

      - name: Sanity ping (health)
        run: |
          set -e
          echo "Pinging healthâ€¦"
          curl -sS --get "$EXEC" \
            --data-urlencode "mode=health" \
            --data-urlencode "token=${{ secrets.APITOKEN }}" \
            -w "\n[HTTP %{http_code}] %{url_effective}\n" -o public/health.json
          head -c 500 public/health.json || true
          echo

      - name: Fetch latest row (A:N)
        run: |
          set -e
          curl -sS --get "$EXEC" \
            --data-urlencode "mode=ytd" \
            --data-urlencode "limit=1" \
            --data-urlencode "cols=1:14" \
            --data-urlencode "token=${{ secrets.APITOKEN }}" \
            -o public/latest.json
          echo "latest.json bytes: $(wc -c < public/latest.json)"

      - name: Fetch last 24h (A:N)
        run: |
          set -e
          curl -sS --get "$EXEC" \
            --data-urlencode "mode=ytd" \
            --data-urlencode "limit=24" \
            --data-urlencode "cols=1:14" \
            --data-urlencode "token=${{ secrets.APITOKEN }}" \
            -o public/last-24h.json
          echo "last-24h.json bytes: $(wc -c < public/last-24h.json)"

      - name: Fetch YTD (A:N)
        run: |
          set -e
          curl -sS --get "$EXEC" \
            --data-urlencode "mode=ytd" \
            --data-urlencode "limit=20000" \
            --data-urlencode "cols=1:14" \
            --data-urlencode "token=${{ secrets.APITOKEN }}" \
            -o public/ytd.json
          echo "ytd.json bytes: $(wc -c < public/ytd.json)"

      - name: Fetch 90d dataset (A:N)
        run: |
          set -e
          curl -sS --get "$EXEC" \
            --data-urlencode "mode=90d" \
            --data-urlencode "limit=2160" \
            --data-urlencode "cols=1:14" \
            --data-urlencode "token=${{ secrets.APITOKEN }}" \
            -o public/90d.json
          echo "90d.json bytes: $(wc -c < public/90d.json)"

      - name: Fetch dashboard summary
        run: |
          set -e
          curl -sS --get "$EXEC" \
            --data-urlencode "mode=dashboard" \
            --data-urlencode "token=${{ secrets.APITOKEN }}" \
            -o public/dashboard.json
          echo "dashboard.json bytes: $(wc -c < public/dashboard.json)"

      - name: Write timestamp
        run: date -u +"%Y-%m-%dT%H:%M:%SZ" > public/timestamp.txt

      - name: Commit JSONs to gh-pages
        run: |
          set -e
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
            git reset --hard
          fi
          cp -f public/latest.json public/last-24h.json public/ytd.json public/90d.json public/dashboard.json public/timestamp.txt .
          git add latest.json last-24h.json ytd.json 90d.json dashboard.json timestamp.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -m "Update mirrored data" || echo "No changes to commit"
          git push origin gh-pages
          git checkout -

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
